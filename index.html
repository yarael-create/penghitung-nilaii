<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penghitung Nilai</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
/* FULLSCREEN APP */
html, body{
  width:100%;
  height:100%;
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0f172a;
  overflow:hidden;
}

/* BACKGROUND GRADIENT */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top left,#1e293b,transparent 60%),
    radial-gradient(circle at bottom right,#312e81,transparent 60%);
}

/* DOODLE ICON */
.doodle{
  position:absolute;
  font-size:34px;
  opacity:0.15;
  animation:float 6s infinite ease-in-out;
}
.d1{top:8%; left:10%;}
.d2{top:20%; right:12%; animation-delay:1s;}
.d3{bottom:18%; left:12%; animation-delay:2s;}
.d4{bottom:25%; right:15%; animation-delay:3s;}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-18px);}
  100%{transform:translateY(0);}
}

/* APP CARD */
.app{
  position:relative;
  z-index:2;
  width:92%;
  max-width:420px;
  margin:auto;
  background:#020617;
  padding:26px;
  border-radius:32px;
  box-shadow:0 30px 60px rgba(0,0,0,0.7);
  text-align:center;
  animation:fadeUp 0.6s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

/* TEXT */
h1{
  font-size:22px;
  margin-bottom:4px;
  color:#f8fafc;
}

.sub{
  font-size:14px;
  color:#c7d2fe;
  margin-bottom:15px;
}

/* INPUT */
input{
  width:100%;
  padding:13px;
  margin-bottom:8px;
  border-radius:18px;
  border:1px solid #1e293b;
  background:#020617;
  color:#e5e7eb;
  font-size:14px;
}
input::placeholder{
  color:#64748b;
}

/* SHAKE */
.shake{
  animation:shake 0.4s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:22px;
  background:linear-gradient(135deg,#818cf8,#f472b6);
  font-size:15px;
  font-weight:600;
  color:#020617;
  cursor:pointer;
  margin-top:8px;
  transition:0.2s;
}

button:hover{
  filter:brightness(1.1);
}

button:active{
  transform:scale(0.95);
}

.add{
  background:#1e293b;
  color:#e5e7eb;
}

/* OUTPUT */
#hasil{
  margin-top:15px;
  font-size:18px;
  font-weight:600;
  color:#f8fafc;
}

.motivasi{
  margin-top:8px;
  font-size:13px;
  font-style:italic;
  color:#c7d2fe;
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- DOODLE -->
<div class="doodle d1">üìò</div>
<div class="doodle d2">‚úèÔ∏è</div>
<div class="doodle d3">üìê</div>
<div class="doodle d4">üñçÔ∏è</div>

<div class="app" id="app">
  <h1>üìä Hitung Nilai</h1>
  <div class="sub">Mode gelap, fokus belajar ‚ú®</div>

  <div id="inputs">
    <input type="number" placeholder="Nilai 1">
    <input type="number" placeholder="Nilai 2">
    <input type="number" placeholder="Nilai 3">
  </div>

  <button class="add" onclick="tambahInput()">‚ûï Tambah Nilai</button>
  <button onclick="hitung()">üéÄ Hitung Rata-rata</button>

  <div id="hasil"></div>
  <div class="motivasi" id="motivasi"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
function tambahInput(){
  let div = document.getElementById("inputs");
  let jumlah = div.children.length + 1;

  let input = document.createElement("input");
  input.type = "number";
  input.placeholder = "Nilai " + jumlah;

  div.appendChild(input);
}

function hitung(){
  let inputs = document.querySelectorAll("#inputs input");
  let total = 0;

  for(let i=0;i<inputs.length;i++){
    if(inputs[i].value === ""){
      app.classList.add("shake");
      setTimeout(()=>app.classList.remove("shake"),400);
      hasil.innerHTML = "‚ö†Ô∏è Masih ada nilai kosong";
      motivasi.innerHTML = "";
      return;
    }
    total += Number(inputs[i].value);
  }

  let rata = total / inputs.length;
  hasil.innerHTML = "üéØ Rata-rata:<br>" + rata.toFixed(2);

  let kata = [
    "Fokus hari ini, sukses nanti ‚ú®",
    "Pelan-pelan tapi pasti üåô",
    "Belajar itu investasi üí°",
    "Kamu sedang berkembang üå±"
  ];
  motivasi.innerHTML = kata[Math.floor(Math.random()*kata.length)];

  if(rata >= 80){
    confetti({
      particleCount:100,
      spread:80,
      origin:{y:0.6}
    });
  }
}
</script>

</body>
</html>
