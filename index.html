<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Penghitung Nilai</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:
    linear-gradient(rgba(255,250,252,0.92), rgba(255,250,252,0.92)),
    url("https://images.unsplash.com/photo-1503676260728-1c00da094a0b");
  background-size:cover;
  background-position:center;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  background:#ffffff;
  width:92%;
  max-width:400px;
  padding:25px;
  border-radius:26px;
  box-shadow:0 20px 40px rgba(0,0,0,0.22);
  text-align:center;
}

h1{
  font-size:22px;
  margin-bottom:5px;
}

.sub{
  font-size:14px;
  color:#666;
  margin-bottom:15px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:8px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:14px;
}

.shake{
  animation:shake 0.4s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  margin-top:8px;
}

button:active{
  transform:scale(0.95);
}

.add{
  background:#e6f0ff;
  color:#333;
}

#hasil{
  margin-top:15px;
  font-size:17px;
  font-weight:600;
}

.motivasi{
  margin-top:8px;
  font-size:13px;
  font-style:italic;
  color:#555;
}
</style>
</head>

<body>

<div class="app" id="app">
  <h1>üìä Hitung Nilai</h1>
  <div class="sub">Belajar jadi lebih menyenangkan ‚ú®</div>

  <div id="inputs">
    <input type="number" placeholder="Nilai 1">
    <input type="number" placeholder="Nilai 2">
    <input type="number" placeholder="Nilai 3">
  </div>

  <button class="add" onclick="tambahInput()">‚ûï Tambah Nilai</button>
  <button onclick="hitung()">üéÄ Hitung Rata-rata</button>

  <div id="hasil"></div>
  <div class="motivasi" id="motivasi"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
function tambahInput(){
  let div = document.getElementById("inputs");
  let jumlah = div.children.length + 1;

  let input = document.createElement("input");
  input.type = "number";
  input.placeholder = "Nilai " + jumlah;

  div.appendChild(input);
}

function hitung(){
  let inputs = document.querySelectorAll("#inputs input");
  let total = 0;

  for(let i=0;i<inputs.length;i++){
    if(inputs[i].value === ""){
      app.classList.add("shake");
      setTimeout(()=>app.classList.remove("shake"),400);
      hasil.innerHTML = "‚ö†Ô∏è Masih ada nilai yang kosong";
      motivasi.innerHTML = "";
      return;
    }
    total += Number(inputs[i].value);
  }

  let rata = total / inputs.length;
  hasil.innerHTML = "üéØ Rata-rata:<br>" + rata.toFixed(2);

  let kata = [
    "Belajar itu proses, nikmati ya üå∏",
    "Kamu sedang berkembang ‚ú®",
    "Pelan-pelan tapi konsisten üí™",
    "Terus mencoba, itu yang penting üåà"
  ];
  motivasi.innerHTML = kata[Math.floor(Math.random()*kata.length)];

  if(rata >= 80){
    confetti({
      particleCount:120,
      spread:70,
      origin:{y:0.6}
    });
  }
}
</script>

</body>
</html>
