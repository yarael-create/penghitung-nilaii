<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Penghitung Nilai</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
/* FULLSCREEN */
html, body{
  width:100%;
  height:100%;
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#fde2ff,#e0f2ff);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* DOODLE FLOATING */
.doodle{
  position:absolute;
  font-size:32px;
  animation:float 6s infinite ease-in-out;
  opacity:0.5;
}
.d1{top:10%; left:15%;}
.d2{top:20%; right:12%; animation-delay:1s;}
.d3{bottom:15%; left:10%; animation-delay:2s;}
.d4{bottom:20%; right:15%; animation-delay:3s;}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
  100%{transform:translateY(0);}
}

/* APP CARD */
.app{
  background:#ffffff;
  width:92%;
  max-width:420px;
  padding:26px;
  border-radius:30px;
  box-shadow:0 25px 50px rgba(0,0,0,0.25);
  text-align:center;
  animation:pop 0.6s ease;
}

@keyframes pop{
  from{transform:scale(0.9); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

h1{
  font-size:22px;
  margin-bottom:4px;
}

.sub{
  font-size:14px;
  color:#666;
  margin-bottom:15px;
}

/* INPUT */
input{
  width:100%;
  padding:12px;
  margin-bottom:8px;
  border-radius:16px;
  border:1px dashed #f3bcd4;
  background:#fff7fb;
  font-size:14px;
}

/* SHAKE */
.shake{
  animation:shake 0.4s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

/* BUTTON */
button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  margin-top:8px;
  transition:0.2s;
}

button:hover{
  transform:translateY(-2px);
}

button:active{
  transform:scale(0.95);
}

.add{
  background:#e8f0ff;
  color:#333;
}

/* OUTPUT */
#hasil{
  margin-top:15px;
  font-size:18px;
  font-weight:600;
}

.motivasi{
  margin-top:8px;
  font-size:13px;
  font-style:italic;
  color:#555;
}
</style>
</head>

<body>

<!-- DOODLE -->
<div class="doodle d1">üìò</div>
<div class="doodle d2">‚úèÔ∏è</div>
<div class="doodle d3">üìê</div>
<div class="doodle d4">üé®</div>

<div class="app" id="app">
  <h1>üìä Hitung Nilai</h1>
  <div class="sub">Belajar jadi lebih seru dan gemas ‚ú®</div>

  <div id="inputs">
    <input type="number" placeholder="Nilai 1">
    <input type="number" placeholder="Nilai 2">
    <input type="number" placeholder="Nilai 3">
  </div>

  <button class="add" onclick="tambahInput()">‚ûï Tambah Nilai</button>
  <button onclick="hitung()">üéÄ Hitung Rata-rata</button>

  <div id="hasil"></div>
  <div class="motivasi" id="motivasi"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
function tambahInput(){
  let div = document.getElementById("inputs");
  let jumlah = div.children.length + 1;

  let input = document.createElement("input");
  input.type = "number";
  input.placeholder = "Nilai " + jumlah;

  div.appendChild(input);
}

function hitung(){
  let inputs = document.querySelectorAll("#inputs input");
  let total = 0;

  for(let i=0;i<inputs.length;i++){
    if(inputs[i].value === ""){
      app.classList.add("shake");
      setTimeout(()=>app.classList.remove("shake"),400);
      hasil.innerHTML = "‚ö†Ô∏è Masih ada nilai yang kosong";
      motivasi.innerHTML = "";
      return;
    }
    total += Number(inputs[i].value);
  }

  let rata = total / inputs.length;
  hasil.innerHTML = "üéØ Rata-rata:<br>" + rata.toFixed(2);

  let kata = [
    "Pelan-pelan tapi konsisten üå∏",
    "Belajar itu proses ‚ú®",
    "Kamu sedang berkembang üíñ",
    "Terus mencoba, kamu hebat üåà"
  ];
  motivasi.innerHTML = kata[Math.floor(Math.random()*kata.length)];

  if(rata >= 80){
    confetti({
      particleCount:120,
      spread:80,
      origin:{y:0.6}
    });
  }
}
</script>

</body>
</html>
