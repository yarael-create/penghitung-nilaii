<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Penghitung Nilai</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:
    linear-gradient(rgba(255,245,250,0.85), rgba(255,245,250,0.85)),
    url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f");
  background-size:cover;
  background-position:center;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  background:#ffffff;
  width:90%;
  max-width:380px;
  padding:25px;
  border-radius:25px;
  box-shadow:0 25px 45px rgba(0,0,0,0.25);
  text-align:center;
  animation:masuk 0.8s ease;
}

@keyframes masuk{
  from{opacity:0; transform:translateY(25px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  margin:0;
  font-size:22px;
}

.sub{
  font-size:14px;
  color:#666;
  margin-bottom:18px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.2s;
}

button:active{
  transform:scale(0.95);
}

#hasil{
  margin-top:15px;
  font-size:17px;
  font-weight:600;
}

.motivasi{
  margin-top:10px;
  font-size:13px;
  font-style:italic;
  color:#555;
}
</style>
</head>

<body>

<div class="app">
  <h1>üìä Hitung Nilai</h1>
  <div class="sub">Masukkan nilaimu dan lihat hasilnya ‚ú®</div>

  <input type="number" id="nilai1" placeholder="Nilai 1">
  <input type="number" id="nilai2" placeholder="Nilai 2">
  <input type="number" id="nilai3" placeholder="Nilai 3">

  <button onclick="hitung()">Hitung Sekarang üéÄ</button>

  <div id="hasil"></div>
  <div class="motivasi" id="motivasi"></div>
</div>

<!-- SOUND NILAI BAGUS -->
<audio id="soundBagus" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">
</audio>

<!-- SOUND NILAI KURANG -->
<audio id="soundKurang" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-failure-piano-473.mp3" type="audio/mpeg">
</audio>

<!-- CONFETTI -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
function hitung(){

  let n1 = Number(nilai1.value);
  let n2 = Number(nilai2.value);
  let n3 = Number(nilai3.value);

  if(!n1 || !n2 || !n3){
    hasil.innerHTML = "‚ö†Ô∏è Isi semua nilai dulu ya";
    motivasi.innerHTML = "";
    return;
  }

  let rata = (n1 + n2 + n3) / 3;
  hasil.innerHTML = "üéØ Rata-rata: <br>" + rata.toFixed(2);

  let motivasiBagus = [
    "Keren banget! Pertahankan ya üåü",
    "Hasil usaha tidak pernah bohong üíñ",
    "Nilaimu bagus, terus maju üöÄ",
    "Belajarmu membuahkan hasil ‚ú®"
  ];

  let motivasiKurang = [
    "Tidak apa-apa, ayo coba lagi üí™",
    "Ini bukan akhir, tetap semangat üåà",
    "Pelan-pelan juga tidak masalah üìò",
    "Proses itu lebih penting ‚ú®"
  ];

  if(rata >= 80){
    let audioBagus = document.getElementById("soundBagus");
    audioBagus.currentTime = 0;
    audioBagus.play();

    motivasi.innerHTML = motivasiBagus[Math.floor(Math.random()*motivasiBagus.length)];

    confetti({
      particleCount:150,
      spread:80,
      origin:{y:0.6}
    });

  } else {
    let audioKurang = document.getElementById("soundKurang");
    audioKurang.currentTime = 0;
    audioKurang.play();

    motivasi.innerHTML = motivasiKurang[Math.floor(Math.random()*motivasiKurang.length)];
  }
}
</script>

</body>
</html>
