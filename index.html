<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penghitung Nilai</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 360px;
      padding: 25px;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 14px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #hasil {
      margin-top: 15px;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .motivasi {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üìä Hitung Nilai</h1>
    <div class="subtitle">Masukkan nilai kamu di bawah</div>

    <!-- INPUT (ID TETAP) -->
    <input type="number" id="nilai1" placeholder="Nilai 1">
    <input type="number" id="nilai2" placeholder="Nilai 2">
    <input type="number" id="nilai3" placeholder="Nilai 3">

    <button onclick="hitungRata()">Hitung Sekarang ‚ú®</button>

    <div id="hasil"></div>
    <div class="motivasi" id="motivasi"></div>
  </div>

  <!-- SOUND -->
  <audio id="klikSound">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg">
  </audio>

  <!-- JAVASCRIPT -->
  <script>
    function hitungRata() {
      // mainkan sound
      document.getElementById("klikSound").play();

      let n1 = Number(document.getElementById("nilai1").value);
      let n2 = Number(document.getElementById("nilai2").value);
      let n3 = Number(document.getElementById("nilai3").value);

      if (!n1 || !n2 || !n3) {
        document.getElementById("hasil").innerHTML = "‚ö†Ô∏è Isi semua nilai dulu ya";
        document.getElementById("motivasi").innerHTML = "";
        return;
      }

      let rata = (n1 + n2 + n3) / 3;

      document.getElementById("hasil").innerHTML =
        "üéØ Nilai rata-rata kamu: <br>" + rata.toFixed(2);

      const kataMotivasi = [
        "Setiap usaha kecil membawa kamu lebih dekat ke tujuan üå±",
        "Jangan takut salah, karena dari situ kamu belajar ‚ú®",
        "Hari ini belajar, besok jadi lebih hebat üöÄ",
        "Nilai bukan segalanya, prosesmu yang utama üí™",
        "Terus maju, kamu sudah melakukan yang terbaik üåü",
        "Belajar pelan-pelan, tapi konsisten üìò"
      ];

      const randomIndex = Math.floor(Math.random() * kataMotivasi.length);
      document.getElementById("motivasi").innerHTML = kataMotivasi[randomIndex];
    }
  </script>

</body>
</html>
